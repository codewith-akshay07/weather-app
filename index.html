<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-forcast</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>


    <div class="container">
        <h1> Welcome to Weather-forcast</h1>
    </div>


    <div class="card">

        <div class="search">
            <input type="text" placeholder="enter a city Name" spellcheck="false">
            <button><img src="images/search.png" alt=""></button>
        </div>

        <div class="error"> <p> Invalid city Name</p></div>


        <div class="weather">
            <img src="images/clear.png" class="weather-icon">
            <h1 class="temp">00 Â°C</h1>
            <h2 class="city"> </h2>
        </div>
        

        <div class="details">

            <div class="col">
                <img src="images/humidity.png" alt="">
                <div>
                    <p class="humidity">00 %<br> Humidity </p>
                </div>
            </div>

            <div class="col">
                <img src="images/wind.png" alt="">
                <div>
                    <p class="wind">00 km/h<br> Wind-Speed </p>
                </div>
            </div>

        </div>


    </div>
    <script src="js/script.js"></script>
</body>

</html>
